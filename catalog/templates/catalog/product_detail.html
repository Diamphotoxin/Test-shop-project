{% extends "base.html" %}

{% block content %}
    <h1><strong>{{ product.name }}</strong></h1>
    <br>
    <p><img src="{{ product.img.url }} "></p>
    <br>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="add_to_order" class="form-control btn btn-success"> Add to order </button>
    </form>
    <br>
{% endblock %}
